<!DOCTYPE html>
<html class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lexus</title>
    <link rel="shortcut icon" href="img/favicon.png"/>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="js/default.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>

  <body>
    <nav class="navbar is-fixed-top is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand centered">
            <img class="navbar-item center" src="img/logo-3.png" />
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                    <a class="button is-primary dict">
                        <span class="icon is-small"><i class="fas fa-book-open"></i></span>
                        <strong>Dictionary</strong>
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-two-fifths">
                  <div class="box is-height">
                    <p class="title is-5">Add Word</p>
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input class="input new-word" type="text" placeholder="E.g.: lexical">
                        </div>
                        <div class="control">
                            <button class="button is-primary add-word">Add</button>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="column">
                  <div class="box is-height">
                    <p class="title is-5">Verify Word</p>
                    <div class="field">
                        <div class="control">
                            <input class="input verify-word" type="text" placeholder="E.g.: lexical">
                        </div>
                    </div>
                    <div class="tags words">
                    </div>
                  </div>
                </div>
              </div>
              <div class="columns">
                <div class="column">
                    <div class="box">
                        <p class="title is-5">States Machine</p>
                        <table class="table is-bordered is-narrow" style="width: 100%">
                            <thead>
                                <tr>
                                    <th class="states">&</th>
                                    <th class="states">A</th>
                                    <th class="states">B</th>
                                    <th class="states">C</th>
                                    <th class="states">D</th>
                                    <th class="states">E</th>
                                    <th class="states">F</th>
                                    <th class="states">G</th>
                                    <th class="states">H</th>
                                    <th class="states">I</th>
                                    <th class="states">J</th>
                                    <th class="states">K</th>
                                    <th class="states">L</th>
                                    <th class="states">M</th>
                                    <th class="states">N</th>
                                    <th class="states">O</th>
                                    <th class="states">P</th>
                                    <th class="states">Q</th>
                                    <th class="states">R</th>
                                    <th class="states">S</th>
                                    <th class="states">T</th>
                                    <th class="states">U</th>
                                    <th class="states">V</th>
                                    <th class="states">W</th>
                                    <th class="states">X</th>
                                    <th class="states">Y</th>
                                    <th class="states">Z</th>
                                </tr>
                            </thead>
                            <tbody id="machine">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
            <p class="modal-card-title">Dictionary</p>
            <button class="delete close-modal" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div class="tags" id="dict">
                </div>
            </section>
            <footer class="modal-card-foot"></footer>
        </div>
    </div>
  </body>
</html>
